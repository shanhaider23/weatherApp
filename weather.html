<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1>Shan Weather App</h1>
</header>

<body>

    <body>

        <div class="input">
            <input type="text" placeholder="Enter the city" class="input_text">
            <input type="submit" value="Submit" class="submit">
        </div>


        <div class="container">
            <div class="card">
                <h1 class="name" id="name"></h1>
                <h3 class="temp"></h3>
                <h3 class="clouds"></h3>
                <h3 class="desc"></h3>
                <h3 class="icon"></h3>
                <h3 class="icondisplay"></h3>
                <h3 class="airSpeed"></h3>
                <h3 class="suntime"></h3>
                <h3 class="sunsetime"></h3>
                <h3 class="iconDis"></h3>
                <div class="weather-icon">
                    <img id="weatherIcon" src="" alt="">
                </div>

            </div>
        </div>
        <script src="weatherApp.js"></script>
    </body>

</html>
